dist: xenial
language: php

php:
  - 7.1
cache:
  directories:
    - $HOME/.yarn-cache
    - node_modules
    - vendor
branches:
  only:
    - master
    - stable
before_script:
  - cp .env.travis .env
  - chmod -R 777 storage/
  - chmod -R 777 bootstrap/cache/
  - composer self-update
  - composer install --no-interaction
script:
  - vendor/bin/phpunit

